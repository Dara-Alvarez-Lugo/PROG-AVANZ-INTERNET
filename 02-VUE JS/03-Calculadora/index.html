<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS</title>
</head>
<body>

    <div id="contenedor">
        

        <form action="">
            <fieldset>
                <legend>Calculadora</legend>
                <input type="text" v-model="numUno">
                <input type="text" v-model="numDos">

                <button @click="suma">
                    Sumar
                </button>


                
            </fieldset>

            

        </form>
        
        

    </div>

    
    <script src="https://unpkg.com/vue@3"></script>

   <script>
        const { createApp } = Vue

        const app = createApp({
            data(){
                return{
                    numUno: 0,
                    numDos: 0,
                    result: 0
                }
            },
            methods:{
                suma(){
                    alert(parseInt(this.numUno) + parseInt(this.numDos))

                }
                    
            }
        }).mount('#contenedor')

   </script>

    

</body>
</html>
