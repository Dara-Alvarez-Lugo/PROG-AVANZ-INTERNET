<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>VUE JS</title>
</head>
<body>

    <div id="contenedor">

        <form action="">

            <fieldset>
                <legend>Access data</legend>


                <label for="">Email</label>
                <input type="email" v-model="email">

                <label for="">Password</label>
                <input type="password" v-model="password">

                <button @click="login">
                    Login
                </button>


            </fieldset>


        </form>
                

    </div>

    


    <script src="https://unpkg.com/vue@3"></script>




   <script>
        const { createApp } = Vue


        const app = createApp({
            data(){
                return{
                    users: null,
                    email: '',
                    password: ''
                }
            },
            methods:{

                login(e){
                    
                    var tmp_email = this.email // Trae el contenido del formulario
                    var tmp_pwd = this.password // Trae el contenido del formulario

                    var access = this.users.map(function(u)
                    {
                        console.log(u);

                        if(tmp_email === u.email)
                        {
                            if(tmp_pwd === u.password)
                            {
                                // Objeto
                                var tmp_usr = {
                                    name: u.name,
                                    username: u.username,
                                    email: u.email
                                }


                                localStorage.setItem('user', JSON.stringify(tmp_usr));
                                
            
                                alert("Acceso correcto")
                                return true;

                                
                            }
                        }

                    })

                    console.log(access)
                    
                    if(access.includes(true)){
                        window.location.href = "users.html";
                    } else{
                        alert("Acceso incorrecto")
                    }
                    
                    e.preventDefault();
                    
                }
                
                    
            },
            mounted(){

                // Va a ser lo primero que se ejecute
                fetch('users.json') // fetch(direccion del archivo o url)
                .then((res) => res.json())
                .then((json) => (this.users = json))
                .catch((err) => (alert('no data')))

            }
        }).mount('#contenedor')

   </script>

    

</body>
</html>
